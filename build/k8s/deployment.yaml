apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          imagePullPolicy: Always
          image: soundsofanarchy/otus-microservices-architect:v1.0.0-arm
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend
            - secretRef:
                name: backend

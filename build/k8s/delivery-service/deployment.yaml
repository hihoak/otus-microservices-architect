apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
  namespace: app
  labels:
    app: delivery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      containers:
        - name: delivery-service
          imagePullPolicy: Always
          image: soundsofanarchy/otus-microservices-architect:v3.0.0-delivery-service-arm
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: backend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
